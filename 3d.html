<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mbanga Sinkumbwa's Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a random number of 3D objects
        function createRandomObjects() {
            const objectCount = Math.floor(Math.random() * 10) + 5; // Generate between 5 and 15 objects
            const colors = [0xff5733, 0x33ff57, 0x5733ff, 0xffff33]; // Random colors

            for (let i = 0; i < objectCount; i++) {
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: colors[Math.floor(Math.random() * colors.length)] });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.x = (Math.random() - 0.5) * 10; // Random X position
                cube.position.y = (Math.random() - 0.5) * 10; // Random Y position
                cube.position.z = (Math.random() - 0.5) * 10; // Random Z position
                scene.add(cube);
            }
        }

        createRandomObjects();

        // Set camera position
        camera.position.z = 5;

        // Animation function
        const animate = () => {
            requestAnimationFrame(animate);

            // Rotate objects
            scene.children.forEach((object) => {
                object.rotation.x += 0.01;
                object.rotation.y += 0.01;
            });

            renderer.render(scene, camera);
        };

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(newWidth, newHeight);
        });
    </script>
</body>
</html>
